<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Webチャット</title>
    <script type="text/javascript" src="./enum.js"></script>
    <script type="text/javascript" src="./chat.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>いわゆるあのチャットアプリ風</h1>
    <div class="main-container" id="main">
      ニックネーム:
      <input type="text" id="nickName" /><br />
      チャットルーム:
      <input type="text" id="roomText" />
      <input type="button" id="joinRoom" value="入室" /><br />
      <select class="room-selector" id="roomSelector" name="chat-room" size="10" onChange="onRoomSelected()"> </select>
      <br />
      <input type="text" id="chatText" />
      <button id="send">送信</button>
      <input id="image" name="image" type="file" />
    </div>

    <div style="display: inline-block; width: 35%">
      <div class="title-container">
          <span id="roomName"></span>
      </div>
      <div class="chat-container" id="chatBox"></div>
    </div>
  </body>
</html>
